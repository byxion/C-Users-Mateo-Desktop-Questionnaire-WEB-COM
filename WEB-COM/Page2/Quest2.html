<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/f06f56c2b1.js"
    crossorigin="anonymous"
  ></script>
    <title>Le BUT info est-il fait pour vous ?</title>
    <link rel="stylesheet" href="../Page2/Quest2.css">
    <link rel="stylesheet" href="../Page2/NavBar/NavBar.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <h1>IUT Lyon 1</h1>
            <img src="../Images/logo.png" alt="logo IUT" />
            <input type="checkbox" id="check" />
            <label for="check">
              <i class="fas fa-chevron-circle-down"></i>
            </label>
            <ul>
              <li><a href="../Page1/acceuil.html">Accueil</a></li>
              <li><a href="../Page2/Quest2.html">Questionnaire 1</a></li>
              <li><a href="../Page3/Quest3.html">Questionnaire 2</a></li>
              <li><a href="../Page4/Quest4.html">Questionnaire 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sec1">
            <div class="container">
                <h1>Que signifie "BUT" ?</h1>
                <div class="reponses">
                    <form method="post">
                        <input type="radio" id="vraie" name="BUT" class="check"/>
                        <label for="vraie" class="check">Bachelor Universitaire et Technologique.</label>
                        <input type="radio" id="non" name="BUT" class="check"/>
                        <label for="non" class="check">C'est une entreprise non ???</label>
                        <input type="radio" id="faux" name="BUT" class="check"/>
                        <label for="faux" class="check">C'est un objectif qu'on se fixe.</label>
                      </form>
                </div>
            </div>
        </div>

        <div class="sec2">
            <div class="container">
                <h1>Aimez vous le domaine de l'informatique ?</h1>
                <div class="reponses">
                    <form method="post">
                        <input type="radio" id="oui" name="interet" class="check"/>
                        <label for="oui" class="check">OUI !!!</label>
                        <input type="radio" id="unpeu" name="interet" class="check"/>
                        <label for="unpeu" class="check">Sa m'intéresse.</label>
                        <input type="radio" id="bof" name="interet" class="check"/>
                        <label for="bof" class="check">Bof...</label>
                      </form>
                </div>
            </div>
        </div>

        <div class="sec3">
            <div class="container">
                <h1>Quels sont les prérequis nécessaires ?</h1>
                <div class="reponses">
                    <form method="post">
                        <input type="radio" id="audace" name="prerequis" class="check"/>
                        <label for="audace"class="check">Aucun, j'y vais au talent.</label>
                        <input type="radio" id="motivation" name="prerequis" class="check"/>
                        <label for="motivation"class="check">Un peu de motivation et on croise les doigts</label>
                        <input type="radio" id="normal" name="prerequis" class="check"/>
                        <label for="normal" class="check">Au moin un bac général ou technologique </label>
                      </form>
                </div>
            </div>
        </div>
        <div class="boutton">
            <form action="../Page2/Quest3.html">
                <button>Suivant ></button>
            </form>
        </div>
    </main>
   
    <footer>

        <h1>Nos réseaux sociaux</h1>
        <div class="container">
    
            <form action="https://www.univ-lyon1.fr/facebook" target="_blank">
                <button >
                    <img src="../Images/logoFB.png" alt="">
                </button>
            </form>
    
            <form action="https://www.univ-lyon1.fr/twitter" target="_blank">
                <button class="deux">
                    <img src="../Images/logotwitter.png" alt="">
                </button>
            </form>
    
            <form action="https://www.univ-lyon1.fr/youtube" target="_blank">
                <button class="trois">
                    <img src="../Images/logoYT.png" alt="">
                </button>
            </form>
    
            <form action="https://www.univ-lyon1.fr/instagram" target="_blank">
                <button class="quatre">
                    <img src="../Images/logoInsta.png" alt="">
                </button>
            </form>
    
        </div>
    
    </footer>
</body>
</html>
