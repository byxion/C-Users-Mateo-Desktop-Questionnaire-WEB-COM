<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f06f56c2b1.js"
      crossorigin="anonymous"
    ></script>
    <title>Questionnaire page 3</title>
    <link rel="stylesheet" href="Quest3.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <script id="replace_with_navbar" src="/WEB-COM/NavBar/nav.js"></script>
    </header>
    <div id="container">
      <main>
        <span class="container-pages">
          <div class="page page-1">
            <p>Possédez-vous un ordinateur récent ?</p>
            <form method="post">
              <input type="radio" id="cinq-ans" name="Ordinateur-Age" />
              <label for="cinq-ans">Moins de 5 ans.</label><br />
              <input type="radio" id="dix-ans" name="Ordinateur-Age" />
              <label for="dix-ans">Moins de 10 ans.</label><br />
              <input type="radio" id="dix-ans-plus" name="Ordinateur-Age" />
              <label for="dix-ans-plus">Plus de 10 ans.</label>
            </form>
            <button>Suivant -></button>
          </div>
          <div class="page page-2">
            <p>Aimeriez-vous travailler en alternance ?</p>
            <form method="post">
              <input type="radio" id="Oui" name="Alternance" />
              <label for="Oui">Oui.</label><br />
              <input type="radio" id="Non" name="Alternance" />
              <label for="Non">Non.</label><br />
              <input type="radio" id="Ne-Sait-Pas" name="Alternance" />
              <label for="Ne-Sait-Pas">Je ne sais pas encore.</label>
            </form>
            <button>Suivant -></button>
          </div>
          <div class="page page-3">
            <p>
              Quelle est, selon vous, la quantité de travail nécessaire à
              produire ?
            </p>
            <form method="post">
              <input type="radio" id="Dur" name="Quantité-Travail" />
              <label for="Dur">Travail rigoureux chaque soir.</label><br />
              <input type="radio" id="Moyen" name="Quantité-Travail" />
              <label for="Moyen">Travail seulement les week-end.</label><br />
              <input type="radio" id="Facile" name="Quantité-Travail" />
              <label for="Facile">Travail juste avant les examens.</label>
            </form>
            <button>Suivant -></button>
          </div>
          <div class="page page-4">
            <p>Étes vous plutôt fêtard ou travailleur ?</p>
            <form method="post">
              <input type="radio" id="Fetard" name="type" />
              <label for="Fetard">Fêtard.</label><br />
              <input type="radio" id="Travailleur" name="type" />
              <label for="Travailleur">Travailleur.</label><br />
              <input type="radio" id="les-deux" name="type" />
              <label for="les-deux">Les deux.</label>
            </form>
            <button class="final-submit">Validez</button>
          </div>
        </span>
      </main>
    </div>
  </body>
</html>
